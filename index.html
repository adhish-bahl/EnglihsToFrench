<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minions Taking</title>
</head>
<body>
    <nav class="navigator">
        <p><img src="minion.png" alt="minion"></p>
        <h1>Experience Minions Talking</h1>
    </nav>
    <p><textarea class="inoutput" placeholder="Write the text you want to translate in Minion Language" id="input" cols="30" rows="10"></textarea></p>
    <p><button id="transbtn">Translate</button></p>
    <p><textarea class="inoutput" id="output" cols="30" rows="10" disabled></textarea>
    <script src="app.js"></script></p>
    <footer class="footer">
        <h3>About<h3>
            <p>This is a simple fun application that translate english into Minions language. I hope all the Minion fans will love it.</p>
    </footer>
</body>
</html>
